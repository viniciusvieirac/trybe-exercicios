<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>
    <main>
    <form class="bg-dark">
        <label  for="input-name" class="form-label">Nome Completo: </label>
        <input type="text" name="name" id="input-name" minlength="10" maxlength="40" class="form-control">
        <br>
        <label  for="input-email" class="form-label">E-mail: </label>
        <input type="email" name="email" id="input-email" minlength="10" maxlength="50" class="form-control">
        <br>
        <label  class="form-label" for="">Destino Preferido: </label>
        <br>
        <input class="form-check-input radiobox" type="radio" id="cidade" name="fav-destiny" value="Cidade">
        <label  class="form-check-label" for="cidade">Cidade</label>
        <br>
        <input class="form-check-input radiobox" type="radio" id="campo" name="fav-destiny" value="Campo">
        <label  class="form-check-label" for="">Campo</label>
        <br>
        <input class="form-check-input radiobox" type="radio" id="praia" name="fav-destiny" value="Praia">
        <label  class="form-check-label" for="">Praia</label>
        <br>
        <input class="form-check-input radiobox" type="radio" id="montanhas" name="fav-destiny" value="Montanhas">
        <label  class="form-check-label" for="">Montanhas</label>
        <br><br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="" id="textarea-1" cols="35" rows="15" maxlength="500" class="form-control"></textarea>
        <br>
        <label  class="form-label" for="input-date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="date" id="input-date" class="form-control">
        <br>
        <label  class="form-check-label" for="input-box">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="checkbox" id="input-box" class="form-check-input">  
        <br>
        <label  class="form-check-label" for="input-box2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="checkbox" id="input-box2" class="form-check-input">
        <br>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form> 
</main>
</body>
</html>
